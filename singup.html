<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/sign_in_up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        /* Add custom CSS for the floating home button */
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 9999;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            font-size: 26px;
        }
    </style>
</head>

<body>
    <div class="bg-img">
        <div class="content">
            <a href="index.html" class="home-button"><i class="fas fa-home"></i></a> 
            <header>Sign Up</header>
            <form action="#">

                <div class="field">
                    <span class="fa fa-user-plus"></span>
                    <input type="text" required placeholder="Username" id="username">
                </div>

                <div class="field space">
                    <span class="fas fa-at"></span>
                    <input type="text" required placeholder="Email " id = "email">
                </div>

                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password" class="pass-key" required placeholder="Password" id ="pw">
                    <span class="show">SHOW</span>
                </div>

                <bR></bR>
                <div class="field">
                    <input type="submit" value="SIGN UP" id="submit">
                </div>

            </form>
            <br>
            <div class="signup">
                Already have an account!
                <a href="signin.html">Sign In</a>
            </div>
        </div>
    </div>

    <script type="module">
        
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB2DsnszRVxELIyqSqQdEJ_06DgOpvheeg", 
            authDomain: "artstore-560f2.firebaseapp.com",
            projectId: "artstore-560f2",
            storageBucket: "artstore-560f2.appspot.com",
            messagingSenderId: "66945441858",
            appId: "1:66945441858:web:390903dced1d8b75268ddb"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        const db = getDatabase(app);

        document.getElementById("submit").addEventListener('click', async function(e) {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("pw").value;


        if (username === "" || email === "" || password === "") {
            alert("Please fill in all fields.");
            return;
        }

        try {
            await set(ref(db, 'user/' + username), {
                username: username,
                email: email,
                password: password
            });

            alert("SignUp Successful!");
            // Redirect to index.html
            window.location.href = "index.html";
        } catch (error) {
            alert("SignUp Fail!");
        }
    });
</script>


    
</body>

</html>
